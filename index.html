<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة قروض السلع</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .main-container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .calculator-section {
            flex: 2; /* ثلثي الشاشة */
            overflow-y: auto;
            margin-bottom: 1rem;
            padding-right: 10px;
        }
        .result-section {
            flex: 1; /* ثلث الشاشة */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .input-group, .result-box, .details {
            text-align: right;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }
        .calculate-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 1rem;
        }
        .calculate-button:hover {
            background-color: #2980b9;
        }
        #result {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            word-wrap: break-word;
        }
        .result-box {
            background-color: #ecf0f1;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .details {
            font-size: 0.9rem;
            color: #7f8c8d;
            word-wrap: break-word;
        }
        .item-input {
            margin-bottom: 1rem;
        }
        .item-input label {
            margin-bottom: 0.3rem;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        /* تصميم النافذة المنبثقة */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            .main-container {
                width: 95%;
                height: 95vh;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h2>حاسبة قروض السلع</h2>
        <!-- في قسم الـ HTML قبل حقل عدد السلع -->
<div class="input-group">
    <label for="jobType">نوع المهنة:</label>
    <select id="jobType" onchange="updateMaxMonths()">
        <option value="other">مهنة أخرى</option>
        <option value="unemployment">بطالة</option>
    </select>
</div>


        <div class="calculator-section">
            <div class="input-group">
                <label for="itemCount">عدد السلع:</label>
                <select id="itemCount" onchange="showItemInputs()">
                    <option value="">اختر عدد السلع</option>
                    <script>
                        for(let i = 1; i <= 20; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>
            <div id="itemInputs"></div>
<!-- تحديث حقل عدد الأشهر -->
<div class="input-group">
    <label for="months">عدد الأشهر:</label>
    <input type="number" id="months" placeholder="أدخل عدد الأشهر (1-18)" min="1" max="18">
</div>


            <button class="calculate-button" onclick="calculate()">احسب القسط</button>
        </div>
        <div class="result-section">
            <div class="result-box">
                <p id="result">النتيجة ستظهر هنا</p>
            </div>
            <div class="details" id="details"></div>
        </div>
    </div>

  <!-- نافذة النتائج المنبثقة -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="modalManager.close()">&times;</span>
        <div id="result"></div>
        <div id="details"></div>
    </div>
</div>

 <script>
    // دالة إنشاء حقول إدخال السلع
    function showItemInputs() {
        const count = parseInt(document.getElementById('itemCount').value);
        let inputs = '';
        for (let i = 1; i <= count; i++) {
            inputs += `
                <div class="item-input">
                    <label for="item${i}">ثمن السلعة ${i}:</label>
                    <input type="number" id="item${i}" placeholder="أدخل المبلغ" min="0">
                </div>
            `;
        }
        document.getElementById('itemInputs').innerHTML = inputs;
    }

    // دالة تحديث الحد الأقصى للأشهر حسب نوع المهنة
    function updateMaxMonths() {
        const jobType = document.getElementById('jobType').value;
        const monthsInput = document.getElementById('months');
        
        if(jobType === 'unemployment') {
            monthsInput.max = 6;
            monthsInput.placeholder = "أدخل عدد الأشهر (1-6)";
        } else {
            monthsInput.max = 18;
            monthsInput.placeholder = "أدخل عدد الأشهر (1-18)";
        }
    }

    // دالة حساب النسبة الشهرية حسب نوع المهنة
    function getMonthlyRate(months, jobType) {
        if(jobType === 'unemployment') {
            return 0.4; // 40% ثابتة للبطالة
        }
        
        // النسب الأصلية للمهن الأخرى
        const rates = {
            1: 0.17, 2: 0.17, 3: 0.2, 4: 0.22, 5: 0.24,
            6: 0.27, 7: 0.3, 8: 0.34, 9: 0.38, 10: 0.42,
            11: 0.46, 12: 0.5, 13: 0.52, 14: 0.57, 15: 0.62,
            16: 0.67, 17: 0.72, 18: 0.77
        };
        return rates[months] || 0;
    }

    // دالة حساب العمولة الإضافية
    function calculateAdditionalFee(amount) {
        if (amount >= 0 && amount <= 999) return 20;
        if (amount >= 1000 && amount <= 1999) return 30;
        if (amount >= 2000 && amount <= 2999) return 50;
        if (amount >= 3000 && amount <= 3999) return 70;
        if (amount >= 4000 && amount <= 4999) return 90;
        if (amount >= 5000 && amount <= 5999) return 110;
        if (amount >= 6000 && amount <= 6999) return 140;
        if (amount >= 7000 && amount <= 7999) return 170;
        if (amount >= 8000 && amount <= 8999) return 210;
        if (amount >= 9000 && amount <= 9999) return 250;
        if (amount >= 10000) return 300;
        return 0;
    }

    // دالة التقريب لأقرب عشرة
    function roundUpToNearest10(number) {
        return Math.ceil(number / 10) * 10;
    }

    // دالة تنسيق الأرقام
    function formatNumber(number) {
        return number.toLocaleString('en-US', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });
    }

    // الدالة الرئيسية للحساب
    function calculate() {
        const jobType = document.getElementById('jobType').value;
        const months = parseInt(document.getElementById('months').value);
        const itemCount = parseInt(document.getElementById('itemCount').value);
        
        // التحقق من صحة المدخلات
        if (!months || months < 1 || months > (jobType === 'unemployment' ? 6 : 18) || !itemCount) {
            document.getElementById('result').innerHTML = 'الرجاء إدخال قيم صحيحة';
            document.getElementById('details').innerHTML = '';
            return;
        }

        let totalAmount = 0;
        let totalAdditionalFee = 0;
        let itemDetails = '';

        // حساب مبالغ السلع والعمولات
        for (let i = 1; i <= itemCount; i++) {
            const itemElement = document.getElementById(`item${i}`);
            if (!itemElement) {
                document.getElementById('result').innerHTML = `الرجاء إدخال قيمة للسلعة ${i}`;
                document.getElementById('details').innerHTML = '';
                return;
            }
            
            const itemAmount = parseFloat(itemElement.value);
            if (isNaN(itemAmount) || itemAmount < 0) {
                document.getElementById('result').innerHTML = `الرجاء إدخال قيمة صحيحة للسلعة ${i}`;
                document.getElementById('details').innerHTML = '';
                return;
            }
            
            const itemFee = calculateAdditionalFee(itemAmount);
            totalAmount += itemAmount;
            totalAdditionalFee += itemFee;
            itemDetails += `السلعة ${i}: ${formatNumber(itemAmount)} + عمولة ${formatNumber(itemFee)} = ${formatNumber(itemAmount + itemFee)}<br>`;
        }

        // الحسابات النهائية
        const monthlyRate = getMonthlyRate(months, jobType);
        const baseAmount = totalAmount + totalAdditionalFee;
        const totalSum = baseAmount * (1 + monthlyRate);
        const monthlyPayment = roundUpToNearest10(totalSum / months);

        // عرض النتائج
        document.getElementById('result').innerHTML = `
            <strong>القسط الشهري:</strong> ${formatNumber(monthlyPayment)} <br>
            <strong>إجمالي المبلغ:</strong> ${formatNumber(totalSum)} 
        `;

        document.getElementById('details').innerHTML = `
            <strong>تفاصيل الحساب:</strong><br>
            ${itemDetails}
            نوع المهنة: ${jobType === 'unemployment' ? 'بطالة' : 'مهنة أخرى'} <br>
            المبلغ الأساسي الكلي: ${formatNumber(totalAmount)} <br>
            إجمالي العمولة: ${formatNumber(totalAdditionalFee)} <br>
            المبلغ بعد العمولة: ${formatNumber(baseAmount)} <br>
            نسبة الربح: ${(monthlyRate * 100).toFixed(jobType === 'unemployment' ? 0 : 1)}%<br>
            مبلغ الربح: ${formatNumber(totalSum - baseAmount)} 
        `;

        showModal();
    }

    // وظائف إدارة النافذة المنبثقة
    function showModal() {
        const modal = document.getElementById('myModal');
        modal.style.display = 'block';
    }

    function closeModal() {
        const modal = document.getElementById('myModal');
        modal.style.display = 'none';
    }

    window.onclick = function(event) {
        const modal = document.getElementById('myModal');
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }
</script>

</body>
</html>
