<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة قروض السلع</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .calculator {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .result-box {
            background-color: #ecf0f1;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }
        .details {
            margin-top: 1rem;
            text-align: right;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>حاسبة قروض السلع</h2>
        <div class="input-group">
            <label for="months">عدد الأشهر:</label>
            <input type="number" id="months" placeholder="أدخل عدد الأشهر (1-18)" min="1" max="18">
        </div>
        <div class="input-group">
            <label for="amount">مبلغ السلعة:</label>
            <input type="number" id="amount" placeholder="أدخل المبلغ" min="0">
        </div>
        <button onclick="calculate()">احسب القسط</button>
        <div class="result-box">
            <p id="result">النتيجة ستظهر هنا</p>
        </div>
        <div class="details" id="details"></div>
    </div>

    <script>
        function getMonthlyRate(months) {
            const rates = {
                1: 0.17, 2: 0.17, 3: 0.2, 4: 0.22, 5: 0.24,
                6: 0.27, 7: 0.3, 8: 0.34, 9: 0.38, 10: 0.42,
                11: 0.46, 12: 0.5, 13: 0.52, 14: 0.57, 15: 0.62,
                16: 0.67, 17: 0.72, 18: 0.77
            };
            return rates[months] || 0;
        }

        function calculateAdditionalFee(amount) {
            if (amount >= 0 && amount <= 999) return 20;
            if (amount >= 1000 && amount <= 1999) return 30;
            if (amount >= 2000 && amount <= 2999) return 50;
            if (amount >= 3000 && amount <= 3999) return 70;
            if (amount >= 4000 && amount <= 4999) return 90;
            if (amount >= 5000 && amount <= 5999) return 110;
            if (amount >= 6000 && amount <= 6999) return 140;
            if (amount >= 7000 && amount <= 7999) return 170;
            if (amount >= 8000 && amount <= 8999) return 210;
            if (amount >= 9000 && amount <= 9999) return 250;
            if (amount >= 10000) return 300;
            return 0;
        }

        function roundUpToNearest10(number) {
            return Math.ceil(number / 10) * 10;
        }

        function formatNumber(number) {
            return number.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function calculate() {
            const months = parseInt(document.getElementById('months').value);
            const amount = parseFloat(document.getElementById('amount').value);
            
            // التحقق من صحة المدخلات
            if (!amount || !months || months < 1 || months > 18) {
                document.getElementById('result').innerHTML = 'الرجاء إدخال قيم صحيحة';
                document.getElementById('details').innerHTML = '';
                return;
            }

            const monthlyRate = getMonthlyRate(months);
            const additionalFee = calculateAdditionalFee(amount);
            const baseAmount = amount + additionalFee;
            const totalSum = baseAmount * (1 + monthlyRate);
            const monthlyPayment = roundUpToNearest10(totalSum / months);

            document.getElementById('result').innerHTML = `
                <strong>القسط الشهري:</strong> ${formatNumber(monthlyPayment)} <br>
                <strong>إجمالي المبلغ:</strong> ${formatNumber(totalSum)} 
            `;

            document.getElementById('details').innerHTML = `
                <strong>تفاصيل الحساب:</strong><br>
                المبلغ الأساسي: ${formatNumber(amount)} <br>
                العمولة: ${formatNumber(additionalFee)} <br>
                المبلغ بعد العمولة: ${formatNumber(baseAmount)} <br>
                نسبة الربح: ${(monthlyRate * 100).toFixed(1)}%<br>
                مبلغ الربح: ${formatNumber(totalSum - baseAmount)} 
            `;
        }
    </script>
</body>
</html>
