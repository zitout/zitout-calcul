<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة قروض السلع</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .main-container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .calculator-section {
            flex: 2; /* ثلثي الشاشة */
            overflow-y: auto;
            margin-bottom: 1rem;
            padding-right: 10px;
        }
        .result-section {
            flex: 1; /* ثلث الشاشة */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .input-group, .result-box, .details {
            text-align: right;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }
        .calculate-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 1rem;
        }
        .calculate-button:hover {
            background-color: #2980b9;
        }
        #result {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            word-wrap: break-word;
        }
        .result-box {
            background-color: #ecf0f1;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .details {
            font-size: 0.9rem;
            color: #7f8c8d;
            word-wrap: break-word;
        }
        .item-input {
            margin-bottom: 1rem;
        }
        .item-input label {
            margin-bottom: 0.3rem;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        /* تصميم النافذة المنبثقة */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            .main-container {
                width: 95%;
                height: 95vh;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h2>حاسبة قروض السلع</h2>
        <!-- في قسم الـ HTML قبل حقل عدد السلع -->
<!-- قسم نوع المهنة -->
<div class="input-group">
    <label for="jobType">نوع المهنة:</label>
    <select id="jobType" class="form-control" onchange="updateMaxMonths()">
        <option value="other">مهنة أخرى</option>
        <option value="unemployment">خدمة التوظيف</option>
    </select>
</div>

        <div class="calculator-section">
            <div class="input-group">
                <label for="itemCount">عدد السلع:</label>
                <select id="itemCount" onchange="showItemInputs()">
                    <option value="">اختر عدد السلع</option>
                    <script>
                        for(let i = 1; i <= 20; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>
            <div id="itemInputs"></div>
<!-- قسم عدد الأشهر -->
<div class="input-group">
    <label for="months">فترة الدفع (بالأشهر):</label>
    <input type="number" id="months" class="form-control" 
        min="1" 
        max="18" 
        required 
        oninput="this.value = this.value.replace(/[^0-9]/g, '')">
</div>

            <button class="calculate-button" onclick="calculate()">احسب القسط</button>
        </div>
        <div class="result-section">
            <div class="result-box">
                <p id="result">النتيجة ستظهر هنا</p>
            </div>
            <div class="details" id="details"></div>
        </div>
    </div>

  <!-- نافذة النتائج المنبثقة -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="modalManager.close()">&times;</span>
        <div id="result"></div>
        <div id="details"></div>
    </div>
</div>

  <script>
// دالة إنشاء حقول إدخال السلع الديناميكية
function showItemInputs() {
    const count = parseInt(document.getElementById('itemCount').value);
    if (isNaN(count) || count < 1) return;
    
    let inputs = '';
    for (let i = 1; i <= count; i++) {
        inputs += `
            <div class="item-input">
                <label for="item${i}">ثمن السلعة ${i}:</label>
                <input type="number" id="item${i}" 
                    placeholder="أدخل المبلغ بالدينار" 
                    min="0" 
                    step="10"
                    required>
            </div>
        `;
    }
    document.getElementById('itemInputs').innerHTML = inputs;
}

// دالة تحديث الحدود المسموحة للأشهر
function updateMaxMonths() {
    const jobTypeSelect = document.getElementById('jobType');
    const monthsInput = document.getElementById('months');
    
    if (jobTypeSelect.value === 'unemployment') {
        monthsInput.max = 6;
        monthsInput.placeholder = "1-6 أشهر (للتوظيف)";
        if (parseInt(monthsInput.value) > 6) {
            monthsInput.value = '';
        }
    } else {
        monthsInput.max = 18;
        monthsInput.placeholder = "1-18 شهراً (للمهن الأخرى)";
    }
}

// دالة حساب النسبة حسب نوع المهنة
function getMonthlyRate(months, jobType) {
    if (jobType === 'unemployment') return 0.4;
    
    const professionalRates = {
        1: 0.17, 2: 0.17, 3: 0.2, 4: 0.22, 5: 0.24,
        6: 0.27, 7: 0.3, 8: 0.34, 9: 0.38, 10: 0.42,
        11: 0.46, 12: 0.5, 13: 0.52, 14: 0.57, 15: 0.62,
        16: 0.67, 17: 0.72, 18: 0.77
    };
    return professionalRates[months] || 0;
}

// دالة حساب العمولة الإضافية مع الضوابط
function calculateAdditionalFee(amount) {
    if (typeof amount !== 'number' || amount < 0) return 0;
    
    const feeRanges = [
        [0, 999, 20],
        [1000, 1999, 30],
        [2000, 2999, 50],
        [3000, 3999, 70],
        [4000, 4999, 90],
        [5000, 5999, 110],
        [6000, 6999, 140],
        [7000, 7999, 170],
        [8000, 8999, 210],
        [9000, 9999, 250],
        [10000, Infinity, 300]
    ];
    
    return feeRanges.find(range => amount >= range[0] && amount <= range[1])?.[2] || 0;
}

// دالة التقريب بدقة عالية
function roundUpToNearest10(number) {
    return Number.isInteger(number) ? number : Math.ceil(number / 10) * 10;
}

// نظام التنسيق العربي المحسن
function formatNumber(number) {
    return new Intl.NumberFormat('ar-EG', {
        style: 'decimal',
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
    }).format(number);
}

// الدالة الرئيسية للعمليات الحسابية
function calculate() {
    try {
        const jobType = document.getElementById('jobType').value;
        const months = parseInt(document.getElementById('months').value);
        const itemCount = parseInt(document.getElementById('itemCount').value);
        
        // التحقق من المدخلات الأساسية
        if ([jobType, months, itemCount].some(val => !val || isNaN(val))) {
            throw new Error('الرجاء تعبئة جميع الحقول الإلزامية');
        }
        
        // التحقق من صحة عدد الأشهر
        const maxMonths = jobType === 'unemployment' ? 6 : 18;
        if (months < 1 || months > maxMonths) {
            throw new Error(`الحد الأقصى للأشهر هو ${maxMonths} لهذا النوع`);
        }
        
        // جمع قيم السلع
        let totalAmount = 0;
        let totalAdditionalFee = 0;
        let itemDetails = '<div class="items-summary">';

        for (let i = 1; i <= itemCount; i++) {
            const itemValue = parseFloat(document.getElementById(`item${i}`).value);
            
            if (isNaN(itemValue) || itemValue < 0) {
                throw new Error(`القيمة غير صالحة للسلعة ${i}`);
            }
            
            const itemFee = calculateAdditionalFee(itemValue);
            totalAmount += itemValue;
            totalAdditionalFee += itemFee;
            
            itemDetails += `
                <div class="item-row">
                    <span>السلعة ${i}:</span>
                    <span>${formatNumber(itemValue)} د.ج</span>
                    <span>+ عمولة ${formatNumber(itemFee)} د.ج</span>
                </div>
            `;
        }
        itemDetails += '</div>';
        
        // الحسابات النهائية
        const baseAmount = totalAmount + totalAdditionalFee;
        const monthlyRate = getMonthlyRate(months, jobType);
        const totalAmountWithProfit = baseAmount * (1 + monthlyRate);
        const monthlyPayment = roundUpToNearest10(totalAmountWithProfit / months);
        
        // بناء النتائج
        const resultHTML = `
            <div class="result-header">
                <h3>نتائج الحساب</h3>
                <p class="job-type">نوع المهنة: <strong>${jobType === 'unemployment' ? 'بطالة' : 'مهنة أخرى'}</strong></p>
            </div>
            
            <div class="payment-details">
                <div class="payment-item">
                    <span>المبلغ الأساسي:</span>
                    <span>${formatNumber(totalAmount)} د.ج</span>
                </div>
                
                <div class="payment-item">
                    <span>إجمالي العمولة:</span>
                    <span>${formatNumber(totalAdditionalFee)} د.ج</span>
                </div>
                
                <div class="payment-item total">
                    <span>المبلغ بعد العمولة:</span>
                    <span>${formatNumber(baseAmount)} د.ج</span>
                </div>
                
                <div class="payment-item profit">
                    <span>نسبة الربح (${(monthlyRate * 100).toFixed(jobType === 'unemployment' ? 0 : 1)}%):</span>
                    <span>${formatNumber(totalAmountWithProfit - baseAmount)} د.ج</span>
                </div>
                
                <div class="payment-item final">
                    <span>إجمالي المبلغ:</span>
                    <span>${formatNumber(totalAmountWithProfit)} د.ج</span>
                </div>
                
                <div class="payment-item monthly">
                    <span>القسط الشهري لـ ${months} أشهر:</span>
                    <span>${formatNumber(monthlyPayment)} د.ج/شهر</span>
                </div>
            </div>
        `;
        
        document.getElementById('result').innerHTML = resultHTML;
        document.getElementById('details').innerHTML = itemDetails;
        showModal();
        
    } catch (error) {
        document.getElementById('result').innerHTML = `
            <div class="error-message">
                <span>خطأ:</span> ${error.message}
            </div>
        `;
        document.getElementById('details').innerHTML = '';
        showModal();
    }
}

// نظام إدارة النافذة المنبثقة
const modalManager = {
    show: () => document.getElementById('myModal').style.display = 'block',
    close: () => document.getElementById('myModal').style.display = 'none',
    init: () => {
        window.onclick = event => {
            if (event.target === document.getElementById('myModal')) {
                modalManager.close();
            }
        }
    }
}

// تهيئة الأحداث عند تحميل الصفحة
window.onload = () => {
    modalManager.init();
    updateMaxMonths();
}
</script>

</body>
</html>
